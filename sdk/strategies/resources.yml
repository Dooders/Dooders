---
EnergyPerCycle:
  Type: "generation"
  Func: "uniform_distribution"
  Args: { "min": 50, "max": 75 }
MaxTotalEnergy:
  Type: "generation"
  Func: "normal_distribution"
  Args: { "min": 1, "max": 100 }
EnergyPlacement:
  Type: "placement"
  Func: "random_location"
  Args: None
  Dependency: "EnergyPerCycle"